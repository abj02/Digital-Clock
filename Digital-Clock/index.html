<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="container">
        <div class="boxes">
            <div id="hour">
            </div>
            <h3>Hours</h3>
        </div>
        <div class="boxes">
            <div id="minute">
            </div>
            <h3>Minute</h3>
        </div>
        <div class="boxes">
            <div id="second">
            </div>
            <h3>Second</h3>
        </div>
        <div class="boxes">
            <div id="am_pm">
            </div>
            <h3>AM or PM</h3>
        </div>
        <div class="boxes">
            <div id="days">
            </div>
            <h3>Day</h3>
        </div>
    </div>
</body>
</html>
